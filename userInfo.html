<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员中心的完善用户信息</title>
    <!-- icon图标 -->
    <link rel="shortcut icon" href="./images/P2Picon.ico" />
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入图标字体 -->
    <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome-all.min.css">
    <!-- 引入personal样式 -->
    <link rel="stylesheet" href="./dist/css/userinfo.css">
    <!-- 兼容IE8以下浏览器 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


    <!-- 模板内容的开始 -->
    <div id="usermain" class='container'>
        <div class="row container">
    <!-- 会员中心的完善用户信息开始 -->
    <div id="userinfo" class="panel panel-default">
        <div class="panel-heading">个人资料</div>
        <div class="container panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <p class="col-sm-10">xiaoq</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">真实姓名</label>
                    <p class="col-sm-10">小强</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">证件号码</label>
                    <p class="col-sm-10">512************4646</p>
                </div>
                <div class="row form-group">
                    <label class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-3">
                    <input type="num" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系电话</label>
                    <div class="col-sm-3">
                    <input type="tel" class="form-control" id="inputPassword3">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">个人学历</label>
                    <div class="col-sm-2">
                        <select class="form-control">
                            <option>初中</option>
                            <option>中专/高中</option>
                            <option>大专</option>
                            <option>硕士研究生</option>
                            <option>博士研究生</option>
                        </select>
                    </div>   
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">个人收入</label>
                    <div class="col-sm-2">
                        <select class="form-control">
                            <option>1000元以下</option>
                            <option>1000元-1999元</option>
                            <option>2000元-2999元</option>
                            <option>5000元-8999元</option>
                            <option>10000元以上</option>
                        </select>
                    </div>   
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系地址</label>
                    <div class="col-sm-5">
                    <input type="address" class="form-control" id="inputPassword3">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary">保存数据</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 会员中心的完善用户信息结束 -->
        </div>
    </div>


    <!-- 引入jQuery库 -->
    <script src="./lib/jquery/jquery.js"></script>
    <!-- 引入bootstrap核心js库 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 自定义特效 -->
    <script src="./src/javascript/p2pEffects.js"></script>
</body>
</html>
