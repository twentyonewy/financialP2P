<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员中心借款列表</title>
    <!-- icon图标 -->
    <link rel="shortcut icon" href="./images/P2Picon.ico" />
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入图标字体 -->
    <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome-all.min.css">
    <!-- 引入personal样式 -->
    <link rel="stylesheet" href="./dist/css/request_list.css">
    <!-- 兼容IE8以下浏览器 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

<body>
    <!-- 模板内容的开始 -->
    <div id="usermain" class='container'>
        <div class="row container">
            <!-- 会员中心的完善用户信息开始 -->
            <div id="rechargelist" class="panel panel-default">

                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr class="row">
                            <th>充值时间</th>
                            <th>充值金额</th>
                            <th>充值状态</th>
                            <th class="hide620">备注</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row">
                            <td>2015-03-11 10:45:10</th>
                            <td>500.00</td>
                            <td>充值成功</td>
                            <td class="hide620">线下充值500</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 会员中心的完善用户信息结束 -->
        </div>
    </div>

    


    <!-- 引入jQuery库 -->
    <script src="./lib/jquery/jquery.js"></script>
    <!-- 引入bootstrap核心js库 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
